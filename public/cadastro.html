<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/cadastro.css">
  <title>Registro-Avaliação do Módulo com BootStrap</title>
</head>

<body>
  <section class="vh-100 backColor">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="./assets/img/img-cadastro.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form id="form">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">Criar Uma Conta</span>
                    </div>

                    <div id="sucessos">
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Crie sua conta.</h5>

                    <div class="formControl mb-4">
                      <input type="email" id="nomeUsuario" class="form-control form-control-lg"
                        placeholder="Digite seu E-mail" />
                      <label class="form-label" for="nomeUsuario">E-mail</label>
                      <i class="fas fa-exclamation-circle"></i>
                      <i class="fas fa-check-circle"></i>
                      <small></small>
                    </div>

                    <div class="formControl mb-4">
                      <input type="password" id="senha" class="form-control form-control-lg" placeholder="Digite uma senha" />
                      <label class="form-label" for="senha">Senha</label>
                      <i class="fas fa-exclamation-circle"></i>
                      <i class="fas fa-check-circle"></i>
                      <small></small>
                    </div>

                    <div class="formControl mb-4">
                      <input type="password" id="confirmaSenha" class="form-control form-control-lg" placeholder="Repetir sua senha" />
                      <label class="form-label" for="confirmaSenha">Confirmação de senha</label>
                      <i class="fas fa-exclamation-circle"></i>
                      <i class="fas fa-check-circle"></i>
                      <small></small>
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Criar</button>
                    </div>

                    <p class="mb-5 pb-lg-2" style="color: #393;">Clique aqui para voltar ou inicio - <a href="login.html"
                        style="color: #393f81;">Voltar</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://kit.fontawesome.com/5b215096e7.js" crossorigin="anonymous"></script>
  <script src="assets/js/cadastro.js"></script>
</body>

</html>
