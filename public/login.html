<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Login-Avaliação do Módulo com BootStrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <section class="vh-100 backColorLog" >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="./assets/img/sddd.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <span class="h1 fw-bold mb-0">SISTEMA DE MENSAGENS</span>
                        </div>
                        <div id="tratarErro">
                        </div>
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Faça login em sua conta</h5>
      
                        <div class="textfield mb-4">
                          <input type="email" id="usuarioLogin" class="form-control form-control-lg" />
                          <label class="form-label" id="usuarioLoginLabel" for="form-control">E-mail</label>
                          <i class="fas fa-exclamation-circle"></i>
                          <i class="fas fa-check-circle"></i>
                          <small></small>
                        </div>
      
                        <div class="textfield mb-4">
                          <input type="password" id="senhaLogin" class="form-control form-control-lg" />
                          <label class="form-label" id="senhaLoginLabel" for="form-control">Senha</label>
                          <i class="fas fa-exclamation-circle"></i>
                          <i class="fas fa-check-circle"></i>
                          <small></small>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" id="btn"  type="button" onclick="logar()">Login</button>
                        </div>
      
                        <p class="mb-5 pb-lg-2" style="color: #393;">Clique aqui para fazer seu cadastro - <a href="cadastro.html"
                            style="color: #393f81;">Cadastre-se</a></p>
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="./assets/js/login.js"></script>
    <script src="https://kit.fontawesome.com/5b215096e7.js" crossorigin="anonymous"></script>
</body>

</html>
